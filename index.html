<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="description" content="Check list for your tasks">
  <title>CheckList</title>
</head>
<body>
  <h1>Check List</h1>
  <main>
    <section class="form-container">
      <div class="form-inputs form-inputs-grid-column">
        <div>
          <label for="task">
            <input type="text" id="task" placeholder="Name of Task">
          </label>
        </div>
        <div>
          <label for="taskDescription">
            <input type="text" id="taskDescription" placeholder="Content of Task" required maxlength="120">
          </label>
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit">Add task</button>
        <button type="submit">Delete task</button>
        <button type="submit">Edit task</button>
      </div>
    </section>
    <section class="tasks-container">
      <div>
        <ul>
          <li>Name of task</li>
        </ul>
        <ul id="title">
          <li>xx</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>Content of task</li>
        </ul>
        <ul id="content">
          <li>xx</li>
        </ul>
      </div>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
